<body>
  <mat-toolbar id="topNavigationBar" color="primary">
    <a id="backBtn" mat-icon-button *ngIf="backRoute$ | async as backRoute" [routerLink]="backRoute">
      <mat-icon>arrow_back</mat-icon>
    </a>
    <h1>{{ title$ | async }} <span *ngIf="editing$ | async">(editing)</span></h1>
    <button mat-icon-button id="editBtn" (click)="toggleEdit()" *ngIf="editable$ | async">
      <mat-icon>
        <svg *ngIf="!(editing$ | async)" viewBox="0 0 24 24">
          <g><rect fill="none" height="24" width="24" /></g>
          <g>
            <g>
              <g>
                <path
                  d="M3,21l3.75,0L17.81,9.94l-3.75-3.75L3,17.25L3,21z M5,18.08l9.06-9.06l0.92,0.92L5.92,19L5,19L5,18.08z"
                />
              </g>
              <g>
                <path
                  d="M18.37,3.29c-0.39-0.39-1.02-0.39-1.41,0l-1.83,1.83l3.75,3.75l1.83-1.83c0.39-0.39,0.39-1.02,0-1.41L18.37,3.29z"
                />
              </g>
            </g>
          </g>
        </svg>
        <svg *ngIf="editing$ | async" viewBox="0 0 24 24">
          <g><rect fill="none" height="24" width="24" /></g>
          <g>
            <g>
              <g><polygon points="3,17.25 3,21 6.75,21 17.81,9.94 14.06,6.19" /></g>
              <g>
                <path
                  d="M20.71,5.63l-2.34-2.34c-0.39-0.39-1.02-0.39-1.41,0l-1.83,1.83l3.75,3.75l1.83-1.83C21.1,6.65,21.1,6.02,20.71,5.63z"
                />
              </g>
            </g>
          </g>
        </svg>
      </mat-icon>
    </button>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <mat-toolbar id="bottomNavigationBar" color="primary">
    <a
      id="homeBtn"
      mat-button
      [routerLink]="['']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      aria-labelledby="homeLabel"
    >
      <mat-icon>home</mat-icon>
      <div id="homeLabel" class="button-label">Home</div>
    </a>
    <a
      id="calendarBtn"
      mat-button
      [routerLink]="['calendar']"
      routerLinkActive="active"
      disabled
      aria-labelledby="calendarLabel"
    >
      <mat-icon>calendar_today</mat-icon>
      <div id="calendarLabel" class="button-label">Calendar</div>
    </a>
    <a
      id="shoppingBtn"
      mat-button
      [routerLink]="['shopping']"
      routerLinkActive="active"
      aria-labelledby="shoppingLabel"
    >
      <mat-icon>shopping_cart</mat-icon>
      <div id="shoppingLabel" class="button-label">Shopping</div>
    </a>
    <a
      id="shoppingBtn"
      mat-button
      [routerLink]="['todo']"
      routerLinkActive="active"
      disabled
      aria-labelledby="todoLabel"
    >
      <mat-icon>checklist</mat-icon>
      <div id="todoLabel" class="button-label">To do</div>
    </a>
    <a
      id="shoppingBtn"
      mat-button
      [routerLink]="['notes']"
      routerLinkActive="active"
      disabled
      aria-labelledby="notesLabel"
    >
      <mat-icon>text_snippet</mat-icon>
      <div id="notesLabel" class="button-label">Notes</div>
    </a>
  </mat-toolbar>
</body>
