<body>
  <mat-toolbar id="topNavigationBar" color="primary" class="mat-elevation-z2">
    <a id="backBtn" mat-icon-button *ngIf="backRoute$ | async as backRoute" [routerLink]="backRoute">
      <mat-icon>arrow_back</mat-icon>
    </a>
    <h1>{{ title$ | async }} <span *ngIf="editing$ | async">(editing)</span></h1>
    <button mat-icon-button id="editBtn" (click)="toggleEdit()" *ngIf="editable$ | async">
      <mat-icon>
        <svg *ngIf="!(editing$ | async)" viewBox="0 0 24 24">
          <g><rect fill="none" height="24" width="24" /></g>
          <g>
            <g>
              <g>
                <path
                  d="M3,21l3.75,0L17.81,9.94l-3.75-3.75L3,17.25L3,21z M5,18.08l9.06-9.06l0.92,0.92L5.92,19L5,19L5,18.08z"
                />
              </g>
              <g>
                <path
                  d="M18.37,3.29c-0.39-0.39-1.02-0.39-1.41,0l-1.83,1.83l3.75,3.75l1.83-1.83c0.39-0.39,0.39-1.02,0-1.41L18.37,3.29z"
                />
              </g>
            </g>
          </g>
        </svg>
        <svg *ngIf="editing$ | async" viewBox="0 0 24 24">
          <g><rect fill="none" height="24" width="24" /></g>
          <g>
            <g>
              <g><polygon points="3,17.25 3,21 6.75,21 17.81,9.94 14.06,6.19" /></g>
              <g>
                <path
                  d="M20.71,5.63l-2.34-2.34c-0.39-0.39-1.02-0.39-1.41,0l-1.83,1.83l3.75,3.75l1.83-1.83C21.1,6.65,21.1,6.02,20.71,5.63z"
                />
              </g>
            </g>
          </g>
        </svg>
      </mat-icon>
    </button>
    <a mat-icon-button [routerLink]="settingsUrl" *ngIf="settingsUrl$ | async as settingsUrl">
      <mat-icon>settings</mat-icon>
    </a>
  </mat-toolbar>
  <div class="container" [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
    <router-outlet #o="outlet"></router-outlet>
  </div>
  <mat-toolbar id="bottomNavigationBar" color="primary" class="mat-elevation-z2">
    <a
      id="homeBtn"
      mat-button
      [routerLink]="['']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      aria-labelledby="homeLabel"
    >
      <mat-icon>
        <svg class="outline" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z" />
        </svg>
        <svg viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
        </svg>
      </mat-icon>
      <div id="homeLabel" class="button-label">Home</div>
    </a>
    <a
      id="calendarBtn"
      mat-button
      [routerLink]="['calendar']"
      routerLinkActive="active"
      disabled
      aria-labelledby="calendarLabel"
    >
      <mat-icon>
        <svg viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"
          />
        </svg>
        <svg class="outline" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V10h16v11zm0-13H4V5h16v3z"
          />
        </svg>
      </mat-icon>
      <div id="calendarLabel" class="button-label">Calendar</div>
    </a>
    <a
      id="shoppingBtn"
      mat-button
      [routerLink]="['shopping']"
      routerLinkActive="active"
      aria-labelledby="shoppingLabel"
    >
      <mat-icon>
        <svg viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
          />
        </svg>
        <svg class="outline" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
          />
        </svg>
      </mat-icon>
      <div id="shoppingLabel" class="button-label">Shopping</div>
    </a>
    <a id="todoBtn" mat-button [routerLink]="['todo']" routerLinkActive="active" disabled aria-labelledby="todoLabel">
      <mat-icon>
        <svg viewBox="0 0 24 24">
          <rect fill="none" height="24" width="24" />
          <path
            d="M22,7h-9v2h9V7z M22,15h-9v2h9V15z M5.54,11L2,7.46l1.41-1.41l2.12,2.12l4.24-4.24l1.41,1.41L5.54,11z M5.54,19L2,15.46 l1.41-1.41l2.12,2.12l4.24-4.24l1.41,1.41L5.54,19z"
          />
        </svg>
        <svg class="outline" viewBox="0 0 24 24">
          <rect fill="none" height="24" width="24" />
          <path
            d="M22,7h-9v2h9V7z M22,15h-9v2h9V15z M5.54,11L2,7.46l1.41-1.41l2.12,2.12l4.24-4.24l1.41,1.41L5.54,11z M5.54,19L2,15.46 l1.41-1.41l2.12,2.12l4.24-4.24l1.41,1.41L5.54,19z"
          />
        </svg>
      </mat-icon>
      <div id="todoLabel" class="button-label">To do</div>
    </a>
    <a
      id="notesBtn"
      mat-button
      [routerLink]="['notes']"
      routerLinkActive="active"
      disabled
      aria-labelledby="notesLabel"
    >
      <mat-icon>
        <svg viewBox="0 0 24 24">
          <g>
            <rect fill="none" height="24" width="24" />
            <path
              d="M20.41,8.41l-4.83-4.83C15.21,3.21,14.7,3,14.17,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V9.83 C21,9.3,20.79,8.79,20.41,8.41z M7,7h7v2H7V7z M17,17H7v-2h10V17z M17,13H7v-2h10V13z"
            />
          </g>
        </svg>
        <svg class="outline" viewBox="0 0 24 24">
          <g>
            <rect fill="none" height="24" width="24" />
            <path
              d="M14.17,5L19,9.83V19H5V5L14.17,5L14.17,5 M14.17,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V9.83 c0-0.53-0.21-1.04-0.59-1.41l-4.83-4.83C15.21,3.21,14.7,3,14.17,3L14.17,3z M7,15h10v2H7V15z M7,11h10v2H7V11z M7,7h7v2H7V7z"
            />
          </g>
        </svg>
      </mat-icon>
      <div id="notesLabel" class="button-label">Notes</div>
    </a>
  </mat-toolbar>
</body>
