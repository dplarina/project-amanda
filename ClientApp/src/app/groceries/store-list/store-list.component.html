<mat-toolbar color="primary">
  <button id="backBtn" mat-icon-button (click)="onBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1>Stores</h1>
</mat-toolbar>
<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
<mat-nav-list>
  <mat-list-item *ngFor="let store of stores$ | async; else: loading">
    <a matLine [routerLink]="['stores', store.storeId]">{{ store.name }}</a>
    <mat-icon>chevron_right</mat-icon>
  </mat-list-item>

  <form (ngSubmit)="addStore()" [formGroup]="newStoreForm">
    <div class="add-store-container">
      <mat-form-field appearance="outline">
        <mat-label>New store name</mat-label>
        <input matInput cdkFocusInitial placeholder="My grocery store name" formControlName="name" />
      </mat-form-field>
      <button id="addStoreBtn" mat-icon-button color="accent">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </form>
</mat-nav-list>
